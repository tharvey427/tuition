<table mat-table [dataSource]="dataSource">
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Claim ID Column -->
      <ng-container matColumnDef="claimId">
        <th mat-header-cell *matHeaderCellDef> Claim ID </th>
        <td mat-cell *matCellDef="let claim"> {{claim.claimId}} </td>
      </ng-container>
      <!-- Emp ID Column -->
      <ng-container matColumnDef="empId">
        <th mat-header-cell *matHeaderCellDef> Employee ID </th>
        <td mat-cell *matCellDef="let claim"> {{claim.empId}} </td>
      </ng-container>
      <!-- Grade ID Column -->
      <ng-container matColumnDef="gradeId">
        <th mat-header-cell *matHeaderCellDef> Grade ID </th>
        <td mat-cell *matCellDef="let claim"> {{claim.gradeId}} </td>
      </ng-container>
      <!-- Start Date Column -->
      <ng-container matColumnDef="start">
        <th mat-header-cell *matHeaderCellDef> Start Date </th>
        <td mat-cell *matCellDef="let claim"> {{claim.start}} </td>
      </ng-container>
      <!-- Submission Date Column -->
      <ng-container matColumnDef="submit">
        <th mat-header-cell *matHeaderCellDef> Submission Date </th>
        <td mat-cell *matCellDef="let claim"> {{claim.submit}} </td>
      </ng-container>
      <!-- Location Column -->
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef> Location </th>
        <td mat-cell *matCellDef="let claim"> {{claim.location}} </td>
      </ng-container>
      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let claim"> {{claim.description}} </td>
      </ng-container>
      <!-- Justification Column -->
      <ng-container matColumnDef="justification">
        <th mat-header-cell *matHeaderCellDef> Justification </th>
        <td mat-cell *matCellDef="let claim"> {{claim.justification}} </td>
      </ng-container>
      <!-- Cost Column -->
      <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef> Cost </th>
        <td mat-cell *matCellDef="let claim"> {{claim.cost}} </td>
      </ng-container>
</table>
