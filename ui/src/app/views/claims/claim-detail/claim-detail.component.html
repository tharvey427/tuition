<h2>Claims</h2>
<div *ngIf="claim$ | async as claim">
  <h3>"{{ claim.employee.first | uppercase }}"</h3>
  <div>
    <label>ID: </label>{{ claim.employee.employeeId }}</div>
  <div>
    <label>First Name: </label>
    <input [(ngModel)]="claim.employee.first" placeholder="First Name"/>
  </div>
  <div>
    <label>Last Name: </label>
    <input [(ngModel)]="claim.employee.last" placeholder="Last Name"/>
  </div>
  <p>
    <button (click)="goToClaims(claim)">Back To Claims</button>
  </p>
</div>
