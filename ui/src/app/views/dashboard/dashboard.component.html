<app-navbar [sidebar]="sidebar"></app-navbar>
<!-- [sidebar] above is the same property/name as @Input sidebar: MatSidenav in navbar ts -->
<mat-sidenav-container>
  <mat-sidenav #sidebar opened mode="side">
    <p>sidenav section</p>
    <mat-nav-list>
      <a mat-list-item>First list item</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <!-- button below toggles sidebar -->
    <button mat-button (click)="sidebar.toggle()">Main Content</button>
    <!-- router outlet below will display page content from url in router -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
