<div class="box">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Grade Format Table</mat-card-title>
      <mat-card-subtitle>Details</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">
        <!-- ID Column -->
        <ng-container matColumnDef="gradeFormatId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Grade ID</th>
          <td mat-cell *matCellDef="let grade">{{ grade.gradeFormatId }}</td>
        </ng-container>

        <!-- Type Column -->
        <ng-container matColumnDef="gradeFormat">
          <!-- colum def naming above is important for table to work properly -->
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Grade Type</th>
          <td mat-cell *matCellDef="let grade">{{ grade.gradeFormat }}</td>
          <!-- let "" above can be whatever I want to name it but the .gradeFormat
          has to be a property defined in the class/interface -->
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
